<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="header">
      <div>
        <mat-card-title class="title animate-title">SIMIKO</mat-card-title>
        <mat-card-subtitle class="subtitle animate-subtitle">
          Sistem Informasi Mentoring dan Coaching
        </mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <p class="instruction">Silakan login menggunakan user email Kemenkeu Anda</p>

      <!-- Error message display -->
      <mat-error *ngIf="errorMessage" style="margin-bottom: 16px;">
        {{ errorMessage }}
      </mat-error>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email (tanpa &#64;kemenkeu.go.id)</mat-label>
        <input matInput type="text" [(ngModel)]="username" (keyup.enter)="login()">
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" (keyup.enter)="login()">
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Toggle password visibility'">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" (click)="login()" [disabled]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <mat-spinner *ngIf="isLoading" diameter="20" style="margin: 0 auto;"></mat-spinner>
      </button>
    </mat-card-content>

    <mat-card-footer class="footer">
      <p>© 2019-{{tahun}} • Bagian Sistem Informasi Pengawasan & Bagian Sumber Daya Manusia.</p>
      <p>SIMIKO v.2 - Kementerian Keuangan RI</p>
    </mat-card-footer>
  </mat-card>
</div>
